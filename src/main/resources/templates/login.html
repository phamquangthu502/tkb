<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        
    </style>

</head>

<body>
	<dangnhap>
		<div class="container">
            <div class="dangnhap">
                <div class="dn-title">
                    <h2>Quản lý đào tạo</h2>
                </div>
                <div class="dn-body">
                    <form class="user" th:action="@{/checkLog}">
                    	<p th:if="${invalid}" class="error" style="color:red">Tài khoản hoặc mật khẩu sai!</p>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" name="iduser" class="form-control" placeholder="Tài khoản" id="iduser">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="password" name="passwords" class="form-control" autofocus placeholder="Mật khẩu" id="password">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label"> 
                            	<input class="form-check-input" type="checkbox"> Lưu mật khẩu
                            </label>
                        </div>
                        <div class="btn-dn">
                            <button type="submit" class="btn btn-info">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
		</div>
	</dangnhap>
    <footer>Coppyright by @Team 19</footer>
    <script>
    document.onload=function(){
   	 	document.getElementById("iduser").focus();
   	}

    </script>
</body>
</html>
</html>
